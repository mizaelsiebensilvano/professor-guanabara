<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Tabelas</title>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--
        HIERAQUIA DE TABELAS (simples)
        TABLE = tabela
            TABLE ROW = linha de tabela
                TABLE HEADER = cabeÃ§alho de tabela
                TABLE DATA = dado de tabela
    -->
    <table>
        <tr> <!-- Primeira linha -->
            <td>A1
            <td>B1
            <td>C1
        </tr>
        <tr> <!-- Segunda linha -->
            <td>A2
            <td>B2
            <td class="numero">C2</td>
        </tr>
        <tr>
            <td>A3</td> <!-- Terceira linha -->
            <td>B3</td>
            <td class="numero">C3</td>
        </tr>
        <tr>
            <td>A4</td> <!-- Quarta linha -->
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>


</body>
</html>
