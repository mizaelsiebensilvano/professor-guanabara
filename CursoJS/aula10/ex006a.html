<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
        div#area {
            font: normal 20pt Arial;
            background: rgb(85, 156, 85);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Eventos DOM - function</h1>
    <p><strong>Utilizando o "Listener" para disparar os eventos, o HTML fica menos polu√≠do</strong></p>
    <p><strong>Utilizando os seguintes comandos:</strong>       <br>
        addEventListener('click', clicar)         <br>
        addEventListener('mouseenter', entrar)    <br>
        addEventListener('mouseout', sair)        <br>
</p>
    <div id="area">
        Interaja...
    </div>
    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar(){
            a.innerText = 'Clicou!'
            a.style.background = 'red'
        }
        function entrar() {
            a.innerText = 'Entrou!'
        }
        function sair() {
            a.innerText = 'Saiu!'
            a.style.background = 'green'
        }
    </script>
</body>
</html>
